<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TODO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>TODO List Demo App </h2>
        <p>Do it now.</p>

        <div class="d-flex justify-content-end">
            <a href="/task/create" class="btn btn-outline-info">Add task</a>
        </div>


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tasks : ${tasks}">

                    <th scope="row" th:text="${tasks.id}"></th>
                    <td th:text="${tasks.title}"></td>
                    <td class="" th:text="${tasks.status}"></td>
                    <td><button type="button" class="btn btn-outline-info"><i class="fa-solid fa-pen"></i></button></td>
                    <td>
                        <a th:href="@{/task/delete/{id}(id=${tasks.id})}" class="btn btn-outline-secondary">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>


                </tr>


            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
